<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>Get In Touch </h2>
            <input type="text"id="name"placeholder="Enter Your Name"required>
            <input type="text"id="email"placeholder="Enter Your Gmail"required>
            <input type="phone"id="phone"placeholder="EnterYour Gmail"required>
            <input type="text"id="coupon"placeholder="EnterYour Coupon Code"required>
            <textarea id="messaage"rows="4"placeholder="Write something"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
