<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event KeyCodes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    .project {
      background-color: #1c1c1c;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }

    .key {
      font-size: 1.5rem;
      padding: 2rem;
      background: linear-gradient(135deg, #ff6f61, #d85d5d);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .key:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="project">
    <div id="insert">
      <div class="key">Press the key and watch magic</div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
